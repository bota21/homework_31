<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/script.js"></script>
</head>

<body>
  <div class="container main_container">
    <img src="img/photo_1.png" alt="bedroom" class="main_photo">
    <img src="img/ic-star.png" alt="star" class="triangle">
    <div class="sale">30%</div>
  </div>
  <div class="container wrapper">
    <div class="wrapper_items">
      <h2 class="wrapper_items_title">Modern Bedroom</h2>
      <p class="wrapper_items_price">4.199$</p>
    </div>
    <div class="wrapper_items_text">Take a look at one of the most beautiful bedrooms you have ever seen. Elegance
      combined with modern design makes this product a must have in any home.</div>
    <div class="wrapper_items_links">
      <div class="wrapper_items_avatar_links">
        <a href="#" class="wrapper_items_avatar_link">
          <img src="img/ic-avatar_1.png" alt="avatar_first" class=" avatar avatar_first">
        </a>
        <a href="#" class="wrapper_items_avatar_link">
          <img src="img/ic-avatar_2.png" alt="avatar_second" class="avatar avatar_second">
        </a>
        <a href="#" class="wrapper_items_avatar_link">
          <img src="img/ic-avatar_3.png" alt="avatar_third" class="avatar avatar_third">
        </a>
        <a href="#" class="wrapper_items_parse_link">+408</a>
        <p class="wrapper_items_words_link">purchased this</p>
      </div>
      <a href="#" class="wrapper_items_btn">SEE MORE</a>
    </div>
  </div>

</body>

</html>
